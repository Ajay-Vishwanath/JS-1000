<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-1000</title>
    <link rel="stylesheet" href="../app/assets/stylesheets/keyboard.css">
</head>
<body>
    <!-- control panel -->
    <div class=control-panel-continer>
        <div class=control-panel>
            <!-- master panel  -->
            <div class="master-controls">
                <div class="master-volume">
                    <span>Master Volume</span>
                    <input type="range" min="0.0" max="1.0" step="0.01"
                    value="0.5" list="volumes" id="volume">
                    <datalist id="volumes">
                        <option value="0.0" label="Mute">
                        <option value="1.0" label="100%">
                    </datalist>
                </div>

                <div class="octave-control">
                    <span>Octave Control<z/span>
                    <input type="range" min="1" max="5" step="1" value="3" id="octave-control">
                </div>
            </div>
            <!-- oscillators  -->
            <div class="oscillators">
                <div class="oscillator-one">
                <span>Waveform</span>
                    <select id="waveform">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                    </select>

                    <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" id="gain">
                    <datalist id="volumes">
                        <option value="0.0" label="Mute">
                        <option value="1.0" label="100%">
                    </datalist>
                </div>
            </div>

            <!-- filters  -->
            <div class="freq-filters">
                <div class='filter-one'>
                    <span>Filter Type:</span>
                    <select id="filterType">
                        <option value="lowpass" selected="selected">Lowpass</option>
                        <option value="bandpass">Bandpass</option>
                        <option value="highpass">Highpass</option>
                    </select>
                    <span>Filter Frequency:</span>
                    <input id="filterFrequency" type="range" min="20.0" max="15000.0"
                    step="5" value="400.0">
                    <span>Filter Resonance:</span>
                    <input id="filterResonance" type="range" min="1.0" max="30.0" step=".05" value="1">
                </div>
            </div>
        </div>
    </div>

    <!-- keyboard  -->
    <div class="keyboard-container">
        <div class="keyboard">
            <div class=white-key id="C">
                <div class="black-key" id="Csharp"></div>
            </div>

            <div class=white-key id="D">
                <div class="black-key" id="Dsharp"></div>
            </div>

            <div class=white-key id="E">
            </div>

            <div class=white-key id="F">
                <div class="black-key" id="Fsharp"></div>
            </div>

            <div class=white-key id="G">
                <div class="black-key" id="Gsharp"></div>
            </div>

            <div class=white-key id="A">
                <div class="black-key" id="Asharp"></div>
            </div>

            <div class=white-key id="B">
            </div>

            <div class=white-key id="C2">
                <div class="black-key" id="Csharp2"></div>
            </div>

            <div class=white-key id="D2">
                <div class="black-key" id="Dsharp2"></div>
            </div>

            <div class=white-key id="E2">
            </div>

            <div class=white-key id="F2">
                <div class="black-key" id="Fsharp2"></div>
            </div>

            <div class=white-key id="G2">
                <div class="black-key" id="Gsharp2"></div>
            </div>

            <div class=white-key id="A2">
                <div class="black-key" id="Asharp2"></div>
            </div>

            <div class=white-key id="B2">
            </div>
        </div>
    </div>
    <script type='application/javascript' src="../app/assets/javascripts/bundle.js"></script>
</body>
</html>
